	<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->

</head>
<body>

	<!-- Cabeçalho e Navegação -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- navbar: Define uma barra de navegação; navbar-expand-lg: A barra expande-se completamente em telas grandes; navbar-dark bg-dark: Define cores escuras para o texto e fundo;  -->
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Sistema RH</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/vagas">Listar Vagas</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">Cadastrar Vaga</a></li>
					</ul>
				</div>
			</div>
		</nav>

	<!-- Conteúdo Principal -->
	<div class="container">
		<br> <br>
		<div class="row">
			<div class="col">
				<div class="card text-center">                 <!-- Card: Para usar classes do Bootstrap para criar um card com informações sobre vagas. Inclui um título, uma descrição e botões para listar ou cadastrar vagas.-->
					<div class="card-header  card-title">
						<h3>Vagas</h3>
					</div>
					<div class="card-body">
						<p class="card-text">Módulo responsável pelas vagas ofertadas pela agência de RH.</p>
						<a href="/vagas" class="btn btn-primary">Listar Vagas</a> 
						<a href="/cadastrarVaga"  class="btn btn-success">Cadastrar Vagas</a>
					</div>
				</div>
			</div>
		</div>
