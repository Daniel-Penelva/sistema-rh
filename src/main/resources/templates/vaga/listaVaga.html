<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RH</title>

    <!-- Via CDN CSS Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
	<link href="vaga/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Cabeçalho e Navegação -->
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">App RH</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/vagas">Listar Vagas</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">Cadastrar Vaga</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


    <!-- Conteúdo Principal -->
	<div class="container">
		<h1>Lista de vagas cadastradas</h1>
		<br>
		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome da vaga:</th>
					<th scope="col">Descrição:</th>
					<th scope="col">Salário:</th>
					<th scope="col">Expira:</th>
					<th scope="col"></th>
					<th scope="col">Ações:</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vaga: ${vagas}">
					<td><a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}">
					<span th:text="${vaga.nome}"></span></a></td>
					<td><span th:text="${vaga.descricao}"></span></td>
					<td>R$ <span th:text="${vaga.salario}"></span></td>
					<td><span th:text="${vaga.data}"></span></td>
					<td><a th:href="${(#mvc.url('VC#deletarVagas').arg(0, vaga.codigo)).build()}"><button type="button" class="btn btn-danger">Excluir</button></a></td>              <!-- deletarVagas - corresponde ao nome do método -->
					<td><a th:href="${(#mvc.url('VC#editarVaga').arg(0, vaga.codigo)).build()}"><button type="button" class="btn btn-primary">Editar</button></a></td>                <!-- editarVaga - corresponde ao nome do método -->
					<td><a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}"><button type="button" class="btn btn-success">Cadastra candidato</button></a></td>  <!-- detalhesVaga - corresponde ao nome do método -->
				</tr>
			</tbody>
		</table>


		<div style="height: 100px;"></div>

		<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| Sistema de RH | - © 2024 Copyright: Daniel Penelva de Andrade</span>
		</div>

    <!-- Via CDN Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
